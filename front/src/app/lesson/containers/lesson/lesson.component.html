
<app-header [title]="lessonData.title"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-progress-bar value="0"></ion-progress-bar>

  <div *ngIf="lessonData && lessonData.title">
    <h1>{{lessonId}}. {{lessonData.title}}</h1>

    <div class="text" [innerHTML]="lessonData.content"></div>

  </div>
</ion-content>

<app-footer [checked]="true" (onContinue)="continue()"></app-footer>
