<ion-footer class="ion-padding">
  <ion-button *ngIf="!checked"
              color="success"
              size="large"
              expand="block"
              (click)="check()">
    {{ 'conjugate.check' | translate }}
  </ion-button>
  <ion-button *ngIf="checked"
              color="primary"
              size="large"
              expand="block"
              (click)="continue()">
    {{ 'conjugate.continue' | translate }}
  </ion-button>
</ion-footer>
